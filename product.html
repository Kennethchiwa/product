<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .catalog {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .product-card {
      width: 200px;
      height: 300px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 0px;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product-img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }

    .product-title {
      font-size: 16px;
      font-weight: bold;
      margin: 8px 0;
    }

    .product-price {
      font-size: 14px;
      color:red;
      text-align: center;
      margin-bottom: 8px;
    }

    .buy-btn {
      display: block;
      width: 100%;
      padding: 8px;
      text-align: center;
      background-color: #4caf50;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="catalog" id="productCatalog">
  <!-- Product cards will be dynamically added here using JavaScript -->
</div>

<script>
  const products = [
    { id: 1, title: 'Ben 10 Boxer', price: '$19.99', image: 'brief.jpg' },
    { id: 2, title: 'Ben 10 Shoes', price: '$29.99', image: 'shoes.webp' },
    { id: 3, title: 'Ben 10 Short', price: '$39.99', image: 'short.jpg' },
    { id: 4, title: 'Ben 10 Brief', price: '$19.99', image: 'brief.jpg' },
    { id: 5, title: 'Ben 10 Shoes', price: '$29.99', image: 'shoes.webp' },
    { id: 6, title: 'Ben 10 Short', price: '$39.99', image: 'short.jpg' },
    
  ];

  const catalogElement = document.getElementById('productCatalog');

  products.forEach(product => {
    const productCard = document.createElement('div');
    productCard.classList.add('product-card');

    const productImg = document.createElement('img');
    productImg.src = product.image;
    productImg.alt = product.title;
    productImg.classList.add('product-img');

    const productTitle = document.createElement('div');
    productTitle.innerText = product.title;
    productTitle.classList.add('product-title');

    const productPrice = document.createElement('div');
    productPrice.innerText = product.price;
    productPrice.classList.add('product-price');

    const buyBtn = document.createElement('button');
    buyBtn.innerText = 'Buy Now';
    buyBtn.classList.add('buy-btn');

    productCard.appendChild(productImg);
    productCard.appendChild(productTitle);
    productCard.appendChild(productPrice);
    productCard.appendChild(buyBtn);

    catalogElement.appendChild(productCard);
  });
</script>

</body>
</html>
